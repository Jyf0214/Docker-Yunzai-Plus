name: Build and Publish Yunzai-Plus

on:
  push:
    branches: [ "main" ]
    # 当发布 tag 时也触发 (例如 v1.0.0)
    tags: [ 'v*.*.*' ]
  workflow_dispatch: # 允许手动点击按钮触发

env:
  # 镜像名称通常是 ghcr.io/用户名/仓库名
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # 必须权限：允许写入 ghcr.io

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. 设置 QEMU，这允许你在 GitHub 的 x64 机器上构建 arm64 镜像
      # 这对于想在树莓派或 ARM 架构服务器上运行的人非常重要
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. 设置 Docker Buildx (构建工具)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录到 GitHub Container Registry
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # GitHub 自动生成的 Token，无需手动设置

      # 4. 提取元数据 (自动处理 tags 和 labels)
      # 比如 push main 分支会自动打上 :main 标签
      - name: Extract Docker metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch
            type=ref,event=tag

      # 5. 构建并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # 同时构建 amd64 (PC/服务器) 和 arm64 (M1/M2 Mac/树莓派)
          platforms: linux/amd64,linux/arm64 
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}